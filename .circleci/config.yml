version: '2.1'

orbs:
  node: circleci/node@5.1.0

defaults: &defaults
  docker:
    - image: cimg/python:3.11
  working_directory: ~/project

prepare_venv: &prepare_venv
  run:
    name: Create venv
    command: |
      python -m venv venv
      source venv/bin/activate
      pip install --upgrade pip

jobs:
  test_dashboard:
    <<: *defaults
    steps:
      - checkout:
          path: ~/project/
      - *prepare_venv
      - restore_cache:
          keys:
            - dashboard-deps-v1-{{ checksum "src/dashboard/requirements.txt" }}
            - dashboard-deps-v1-
      - run:
          name: Install dependencies
          command: |
            source venv/bin/activate
            cd src/dashboard
            pip install -r requirements.txt
            pip install black
      - save_cache:
          key: dashboard-deps-v1-{{ checksum "src/dashboard/requirements.txt" }}
          paths:
            - venv
      - run:
          name: Check code formatting with Black
          command: |
            source venv/bin/activate
            black --check --line-length=120 src/dashboard/
      - run:
          name: Validate dashboard structure
          command: |
            test -f src/dashboard/app.py || exit 1
            test -f src/dashboard/config.py || exit 1
            test -d src/dashboard/components || exit 1
            test -d src/dashboard/services || exit 1
            test -d src/dashboard/utils || exit 1
            echo "Dashboard structure validated"

  deploy_dashboard_to_railway:
    <<: *defaults
    steps:
      - checkout:
          path: ~/project/
      - node/install:
          node-version: '20.9'
      - run: node --version
      - run: npm i -g @railway/cli
      - run:
          name: Deploy Dashboard to Railway
          command: |
            cd src/dashboard
            RAILWAY_TOKEN=$RAILWAY_TOKEN railway up --service beautiful-generosity --detach

workflows:
  version: 2
  dashboard_deploy_pipeline:
    jobs:
      - test_dashboard:
          filters:
            branches:
              only:
                - main
                - first-pipeline-circleci
      - deploy_dashboard_to_railway:
          requires:
            - test_dashboard
          filters:
            branches:
              only:
                - main
                - first-pipeline-circleci
